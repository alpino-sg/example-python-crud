name: Python CI

on: [push]

jobs:
  build:
    runs-on: python-stage

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        python3.12 -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt
        
    - name: Run server
      run: |
        source venv/bin/activate
        uvicorn app.main:app --host localhost --port 8000 --reload

    - name: Run tests
      run: |
        source venv/bin/activate
        pytest -v
        
